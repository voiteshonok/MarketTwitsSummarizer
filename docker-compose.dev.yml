version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: market_twits_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # MarketTwits Summarizer application (Development mode with live code reload)
  app:
    build: .
    container_name: market_twits_app
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      # Mount source code for live reload (DEVELOPMENT ONLY)
      - ./src:/app/src
      - ./main.py:/app/main.py
      - ./cli.py:/app/cli.py
      - ./standalone_dumper.py:/app/standalone_dumper.py
    user: "1000:1000"
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:
