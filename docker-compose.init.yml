version: '3.8'

services:
  # Init container to set up permissions
  init:
    image: alpine:latest
    container_name: market_twits_init
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: |
      sh -c "
        mkdir -p /app/data /app/logs &&
        chown -R 1000:1000 /app/data /app/logs &&
        chmod -R 755 /app/data /app/logs &&
        echo 'Permissions set successfully'
      "
    user: "0:0"  # Run as root to set permissions

  # Redis service
  redis:
    image: redis:7-alpine
    container_name: market_twits_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    depends_on:
      - init

  # MarketTwits Summarizer application
  app:
    build: .
    container_name: market_twits_app
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    user: "1000:1000"
    depends_on:
      - init
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:
